<!-- MODIFY THIS BASE TEMPLATE FOR OVERALL APPLICATION STYLE-->


{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    {% block meta %}
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    {% endblock %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRPyTgNx0RBnhxhRB2oqbulq5NtsC7pa4I2twwAIT" crossorigin="anonymous">

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-hgIEVpae5fTLhJ8iYKO3DJ5QfveK4MAdYxapXyp14Z9uriH9/gZvX18K5t6Ziw1j" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    
    {% block extra_css %}
    {% endblock %}

    <title>WellMentor {% block extra_title %}{% endblock %}</title>
  </head>
  <body>
    <header>
      {% include 'includes/navbar.html' %}
    </header>
    <main>
      {% block content %} {% endblock %}
    </main>


    {% block postloadjs %}
    {% endblock %}
    <footer>
      {% include 'includes/footer.html' %}
    </footer>

    <!-- importing from bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
  
</html>
